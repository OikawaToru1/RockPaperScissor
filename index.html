<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="first.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Rock Paper Scissor Game</h1></center>
    <br>
    <div class="score">
        <p id = "human">User Score : 0</p>
        <p id = "computer">Computer Score : 0</p>
    </div>
    <br>
    <div class="answer">
            <div class="result"> <center><p id="result" style="font-size: larger;"></p></center></div>
            <div class="usersAnswer">
                <center><p id="1"> Users selected :</p></center>
                <div class="computersAnswer">
                    <center><p id="2">Computers selected : </p></center>
                </div>
                <div class="buttons" style="gap: 40px;">
                    <button id="rock" value="Rock">Rock</button>
                    <button id="paper" value="Paper">Paper</button>
                    <button id="scissor" value="Scissors">Scissors</button>
                </div>
            
            </div>
            
    </div>
    
    <style>
        .score
        {
            display: flex;
            justify-content: space-between;
            padding: 100px;
            font-weight: 600
        }
        .buttons
        {
            display: flex;
            justify-content: center;
            
        }

        
    </style>
    
    <!--<script src="test.js">
        </script> -->
<script> 
let compChoice;
    function computer()
{
    let compValue =  (Math.ceil(Math.random()*3))
    if(compValue==1)
    {
        compChoice = "Rock"
        return compChoice;
    }
    else if (compValue== 2)
    {
        compChoice = "Paper";
        return compChoice;
    }
    else{
        compChoice = "Scissors";
        return compChoice;
    }
}

    let text = document.getElementById("1");
    let secText = document.getElementById("2");
    let resultText = document.getElementById("result");

    let ans;
    const btn = document.querySelectorAll("button");
        btn.forEach(answer => answer.addEventListener("click",(e)=>{
            ans = e.target.id;
            ans = document.getElementById(ans).value;
            text.innerHTML=`User selected :${ans}`;
            computer();
            secText.innerHTML= `Computer selected : ${compChoice}`;
            compare()

        }))
        let userScore = document.getElementById("human");
        let userCount = 0
        let final_Score = 5
        let computerScore = document.getElementById("computer");
        let computerCount = 0
        function compare(){
            if(ans.toLowerCase() == compChoice.toLowerCase()){
                resultText.innerHTML="It's a draw"
            }
            else if((ans.toLowerCase() == "rock" && compChoice.toLowerCase() == "scissors") ||(ans.toLowerCase() == "paper" && compChoice.toLowerCase() == "rock") || (ans.toLowerCase() == "scissors" && compChoice.toLowerCase() == "paper")){
                resultText.innerHTML="User Wins"
                userCount++
                userScore.innerHTML = `UserScore : ${userCount}`
                if(userCount==5)
           {
            alert("User Won, play again?");
            computerCount=0;
            userCount=0;
            userScore.innerHTML = `User Score : ${userCount}`
            computerScore.innerHTML = `Computer Score : ${computerCount}`
           }
            }
            else{
                resultText.innerHTML="Computer Wins"
                computerCount++
                computerScore.innerHTML = `Computer Score : ${computerCount}`
                if(computerCount==5)
                {
                 alert("Computer Won,Play again?");
                 computerCount=0;
                 userCount=0;
                 userScore.innerHTML = `User Score : ${userCount}`
                 computerScore.innerHTML = `Computer Score : ${computerCount}`

                }
            }
        }
</script>
</body>
</html>
